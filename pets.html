 <style>
  .product-container {
   display: flex;
   flex-wrap: wrap;
   justify-content: center;
   gap: 2rem;
   padding: 2rem;
  }
  .flip-card {
   background-color: transparent;
   width: 250px;
   height: 300px;
   perspective: 1000px;
  }
  .flip-card-inner {
   position: relative;
   width: 100%;
   height: 100%;
   text-align: center;
   transition: transform 0.8s;
   transform-style: preserve-3d;
  }
  .flip-card.flipped .flip-card-inner {
   transform: rotateY(180deg);
  }
  .flip-card-front, .flip-card-back {
   position: absolute;
   width: 100%;
   height: 100%;
   backface-visibility: hidden;
   border: 1px solid #ccc;
   border-radius: 8px;
   overflow: hidden;
  }
  .flip-card-front img, .flip-card-back img {
   width: 100%;
   height: 100%;
   object-fit: cover;
  }
  .flip-card-back {
   background-color: #fff;
   color: #333;
   transform: rotateY(180deg);
   display: flex;
   flex-direction: column;
   justify-content: center;
   align-items: center;
   padding: 1rem;
  }
  .flip-card-back h3, .flip-card-back p {
   margin: 0.5rem 0;
  }
 </style>
</head>
